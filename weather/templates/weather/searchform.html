<form id="searchform" action="{% url 'weather:search_results' %}" method="get">
    <div class="input-group">
        <input id="searchbox" class="form-control" name="q" type="text"
               placeholder="Search cities" value="{{ q|default:'' }}" required>
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
